<div class="mt-4">
    <h2 class="text-start ms-5">Users</h2>
    <div class="m-5 border-style">
        <mat-table [dataSource]="users()" class="user-table">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef class="fw-bold">id</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef class="fw-bold">Name</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef class="fw-bold">Email</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef class="fw-bold">Role</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.role }}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="userColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: userColumns"></mat-row>
        </mat-table>
    </div>
</div>
